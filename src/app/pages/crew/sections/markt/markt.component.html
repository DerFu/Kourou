<mat-list>
  <mat-expansion-panel hideToggle  *ngFor="let item of talents">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.name}}
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>
    <button mat-flat-button color="primary" (click)="addCrewMember(item.id)">ADD</button>
  </mat-expansion-panel>
 </mat-list>
